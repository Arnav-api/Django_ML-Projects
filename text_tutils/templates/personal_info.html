<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title> Contact Information </title>
    <body>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
   Enter details for the developer to assist you.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>
        <div class="alert alert-dark" role="alert">
  The following page is for User Comfort!
</div>
<form action='/user_feedback'  method='post'>{% csrf_token %}
        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Enter Your Username</span>
  </div>
  <input name='User_name' type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" name='Contact' class="form-control" placeholder="Recipient's Contact number" aria-label="Recipient's Contact number" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">+91</span>
  </div>
</div>


<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Input feedback</span>
  </div>
  <textarea name="djtext" class="form-control" aria-label="Please Enter the issue "></textarea>
</div>
<button type="submit" class="btn btn-success">Submit</button>
</form>

         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
